syntax = "proto3";
import "google/protobuf/empty.proto";

option go_package = "github.com/reaovyd/orcanet-market-go/internal/gen/proto";

package market;

service Market {
  rpc RegisterPeerNode (google.protobuf.Empty) returns (RegisterPeerReply);
}

message RegisterPeerReply {
  string peer_id = 1;
}

